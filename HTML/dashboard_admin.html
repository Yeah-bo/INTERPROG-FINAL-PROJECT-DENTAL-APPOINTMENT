<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e6b9b; /* main blue background */
            font-family: Arial, sans-serif;
        }

        /* TOP BAR */
        .top-bar {
            position: fixed; /* Fix it to the top */
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #0d97e5;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border-bottom: 3px solid white; /* Restored the white strip on the top bar */
            z-index: 10; /* Ensure it stays above content */
        }

        /* LEFT SIDEBAR */
        .sidebar {
            position: fixed;
            top: 120px; /* Starts at the bottom of the top bar (same level) */
            left: 0;
            width: 350px;
            height: calc(100vh - 120px); /* Full height minus top bar */
            background-color: #0d97e5; /* Same color as top bar for seamless look */
            z-index: 10; /* Match top bar z-index */
        }

        .menu-btn {
            width: 100%;
            padding: 22px;
            background-color: #104e73;
            border: none;
            color: white;
            font-size: 22px;
            letter-spacing: 3px;
            cursor: pointer;
            text-align: center;
        }

        .menu-btn:nth-child(1) {
            margin-top: 20px;
        }

        .menu-btn:hover {
            background-color: #0b3f5b;
        }

        /* LOGOUT BUTTON (bottom) */
        .logout-btn {
            position: absolute;
            bottom: 40px;
            left: 20px;
            width: 85%;
            padding: 20px;
            background-color: #104e73;
            border: none;
            color: white;
            font-size: 22px;
            letter-spacing: 4px;
            border-radius: 20px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #0b3f5b;
        }

        /* RIGHT CONTENT AREA */
        .content-area {
            margin-left: 350px; /* To the right of the sidebar */
            margin-top: 120px; /* Below the fixed top bar */
            padding: 20px; /* Add padding for content spacing */
            background-color: #0e6b9b;
            min-height: calc(100vh - 120px); /* Ensure it at least fills the viewport */
            box-sizing: border-box; /* Include padding in calculations */
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <!-- Kept the "HOME" text erased as per previous request -->
    </div>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <button class="menu-btn" id="home-btn">HOME</button>
        <button class="menu-btn" id="schedule-btn">SCHEDULE FOR TODAY</button>
        <button class="menu-btn" id="request-btn">REQUEST</button>

        <button class="logout-btn" id="logout-btn">LOGOUT</button>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="content-area" id="content-area">
        <!-- Default content on load -->
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Select an option from the sidebar to view content.</p>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="dashboard_admin.js"></script>

</body>
</html>
